{% extends "navbar.html" %}

{% block title %}Registro{% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          // Quiz-themed colors
          'quiz-purple': '#706398',
          'quiz-lightpurple': '#d2c7ef',
          'quiz-darkpurple': '#454092',
          'quiz-violet': '#ad8cdb',
          'quiz-purpleindigo': '#776ac6',
          
          // Custom gradients
          'quiz-gradient-from': '#706398',
          'quiz-gradient-to': '#454092',

        }
      }
    }
  }
</script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/css/output.css')}}">
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='css/js/index_script.js')}}"></script>
    <link rel="icon" type="image/x-icon" href="/sprites/tab.png">
</head>
<body class="bg-gradient-to-br from-purple-900 to-blue-800">
    <div class="signupcontainer min-h-screen flex items-center justify-center ">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 max-w-md w-full border border-white/20 shadow-2xl ">
            <h1 class="text-3xl font-bold text-white text-center mb-8">Sign Up</h1>
    
            <form method="POST" action="/signup" class="space-y-6">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="fname" 
                        name="nombre" 
                        required 
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your full name"
                    >
                </div>
    
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        name="correo" 
                        required 
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="contraseña" 
                        required 
                        minlength="6"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password (min. 6 characters)"
                    >
                </div>
    
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        name="confirmPassword" 
                        required 
                        minlength="6"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Confirm your password"
                    >
                </div>
    
                <button 
                    type="submit" 
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105"
                >
                    Sign Up
                </button>
            </form>
    
            <div class="text-center mt-6">
                <p class="text-white/80">
                    Already have an account? 
                    <a href="/login" class="text-blue-300 hover:text-blue-200 font-medium">Login</a>
                </p>
            </div>
    
            <div class="text-center mt-4">
                <a href="/" class="text-white/60 hover:text-white text-sm">← Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
