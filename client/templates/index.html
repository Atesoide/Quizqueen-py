{% extends "navbar.html" %}

{% block title %}Inicio{% endblock %}

{% block head %}
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'quiz-purple': '#706398',
          'quiz-lightpurple': '#d2c7ef',
          'quiz-darkpurple': '#454092',
          'quiz-violet': '#ad8cdb',
          'quiz-purpleindigo': '#776ac6',
          'quiz-gradient-from': '#706398',
          'quiz-gradient-to': '#454092',
        }
      }
    }
  }
</script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/output.css')}}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
{% endblock %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='js/index_script.js')}}"></script>

<div class="min-h-screen bg-gradient-to-br from-quiz-purple to-quiz-darkpurple flex items-center justify-center p-4">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 max-w-6xl w-full border border-white/20 shadow-2xl">
        <div class="flex flex-col lg:flex-row items-center justify-between gap-8">
            <!-- Mascota sin fade-in -->
            <div class="flex-shrink-0">
                <img id="mascota-intro" 
                     src="{{ url_for('static', filename='sprites/tortugaIntro_1.png') }}" 
                     alt="Mascota Quiz" 
                     class="w-48 h-48 lg:w-64 lg:h-64 object-contain">
            </div>
            
            <!-- Texto typewriter -->
            <div class="flex-grow text-center lg:text-left">
                <div id="typewriter-box" class="text-2xl md:text-3xl font-bold text-white mb-8 min-h-[150px] flex items-center justify-center lg:justify-start cursor-pointer hover:text-quiz-lightpurple transition-colors duration-300"></div>
                <div class="buttons mt-4">
                    <a href="{{ url_for('selector') }}" class="skip-button inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105">
                        SALTAR
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// FunciÃ³n para cambiar la mascota
function cambiarMascotaIntro(imagen) {
    const mascota = document.getElementById('mascota-intro');
    mascota.src = "{{ url_for('static', filename='sprites/') }}" + imagen;
    mascota.classList.add('mascota-bounce');
    setTimeout(() => {
        mascota.classList.remove('mascota-bounce');
    }, 1000);
}
</script>
{% endblock %}
