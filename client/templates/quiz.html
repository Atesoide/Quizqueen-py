{% extends "navbar.html" %}

{% block title %}Cuestionario{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Show</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'quiz-purple': '#706398',
            'quiz-lightpurple': '#d2c7ef',
            'quiz-darkpurple': '#454092',
            'quiz-violet': '#ad8cdb',
            'quiz-purpleindigo': '#776ac6',
            'quiz-gradient-from': '#706398',
            'quiz-gradient-to': '#454092',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='sprites/tab.png') }}">
  <meta charset="UTF-8">
  <script>
    const QUIZ_CONFIG = {
        table: '{{ quiz_table }}',
        difficulty: {{ difficulty }},
        health: {{ health }},
        length: {{ length }}
    };
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
  <div id="pulse-overlay" class="pulse-background"></div>
  
  <div class="quiz min-h-screen bg-gradient-to-br from-quiz-purple to-quiz-darkpurple p-4">
    <!-- Health Container -->
    <div class="health-container">
      <p class="health">Vida:</p>
      <div class="health-bar">
        <div id="health-bar" class="health-bar-fill"></div>
      </div>
      <span id="health-text" class="health-text"></span>
      <p class="quiz-progress">Progreso: <span id="quiz-progress"></span></p>
    </div>
    
    <!-- Question Table (debug) -->
    {{ question_table|safe }}
    
    <div class="flex flex-col lg:flex-row gap-8 items-start">
      <!-- Mascota MÁS GRANDE en el lado izquierdo -->
      <div class="flex-shrink-0 lg:w-2/5 flex justify-center lg:justify-start">
        <img id="mascota-quiz" 
             src="{{ url_for('static', filename='sprites/tortugaIntro_1.png') }}" 
             alt="Mascota Quiz" 
             class="mascota w-64 h-64 lg:w-96 lg:h-96 object-contain">
      </div>
      
      <!-- Contenido del quiz en el lado derecho -->
      <div class="flex-grow lg:w-3/5">
        <div id="quizContainer" class="items-center justify-center">
          <div class="top-section mb-6">
            <p id="question" class="text-2xl font-bold text-white text-center lg:text-left"></p>
          </div>
          
          <div class="answers-container bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full border border-white/20 shadow-2xl">
            <div class="answers grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="p-5">
                <button id="a1" class="answer w-full bg-green-500 hover:bg-purple-600 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105" onclick="answerQuestion('a1')">Answer 1</button>
              </div>
              <div class="p-5">
                <button id="a2" class="answer w-full bg-green-500 hover:bg-purple-600 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105" onclick="answerQuestion('a2')">Answer 2</button>
              </div>
              <div class="p-5">
                <button id="a3" class="answer w-full bg-green-500 hover:bg-purple-600 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105" onclick="answerQuestion('a3')">Answer 3</button>
              </div>
              <div class="p-5">
                <button id="a4" class="answer w-full bg-green-500 hover:bg-purple-600 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105" onclick="answerQuestion('a4')">Answer 4</button>
              </div>
            </div>
          </div>
          
          <div class="mt-6 text-center">
            <a class="change-button inline-block bg-red-500 hover:bg-red-900 text-white font-bold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105" href="{{ url_for('selector') }}">
              Cambiar cuestionario
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Store quiz table in sessionStorage
    sessionStorage.setItem("quiz", "{{ quiz_table }}");
    sessionStorage.setItem("quizDifficulty", "{{ difficulty }}");

    // Función para cambiar la mascota durante el quiz
    function cambiarMascotaQuiz(esCorrecta) {
        const mascota = document.getElementById('mascota-quiz');
        if (esCorrecta) {
            mascota.src = "{{ url_for('static', filename='sprites/tortugaCorrecta.png') }}";
        } else {
            mascota.src = "{{ url_for('static', filename='sprites/tortugaIncorrecta.png') }}";
        }
        mascota.classList.add('mascota-bounce');
        setTimeout(() => {
            mascota.classList.remove('mascota-bounce');
        }, 1000);
    }

    // Start music after user interaction
    document.addEventListener('DOMContentLoaded', function() {
        document.body.addEventListener('click', function initMusic() {
            const difficultyLevel = {{ difficulty }};
            const musicId = ['easy-song', 'normal-song', 'hard-song'][difficultyLevel - 1];
            const audio = document.getElementById(musicId);
            if (audio) {
                audio.play().catch(e => console.log('Audio play failed:', e));
            }
        }, { once: true });
    });
  </script>
</body>
</html>
{% endblock %}
