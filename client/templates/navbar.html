<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi App Flask{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Quiz-themed colors
              'quiz-purple': '#706398',
              'quiz-lightpurple': '#d2c7ef',
              'quiz-darkpurple': '#454092',
              'quiz-violet': '#ad8cdb',
              'quiz-purpleindigo': '#776ac6',
              
              // Custom gradients
              'quiz-gradient-from': '#706398',
              'quiz-gradient-to': '#454092',
            }
          }
        }
      }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="topnav">
        <a href="/">Introduccion</a>
        <a href="selector">Selecciona tu cuestionario</a>
        <a href="about">Sobre nosotros</a>
        <a href="contact">Contacto</a>
        <a href="leaderboards">Mejores puntuaciones</a>
        <a id="profile" href="profile">Perfil (Placeholder)</a>
        <a href="suggestions">Â¿Tienes una sugerencia?</a>
    </div>
    <hr>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


</body>

</html>
