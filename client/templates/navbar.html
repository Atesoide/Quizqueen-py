<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi App Flask{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Quiz-themed colors
              'quiz-purple': '#706398',
              'quiz-lightpurple': '#d2c7ef',
              'quiz-darkpurple': '#454092',
              'quiz-violet': '#ad8cdb',
              'quiz-purpleindigo': '#776ac6',
              
              // Custom gradients
              'quiz-gradient-from': '#706398',
              'quiz-gradient-to': '#454092',
            }
          }
        }
      }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="topnav">
        <!-- User Section - Dynamic based on login status -->
        <div class="user-section" style="float: right; margin-right: 20px;">
            {% if session.logged_in %}
                <!-- Show when user is logged in -->
                <div class="user-info" style="display: inline-block; margin-right: 15px;">
                    <span style="color: white; margin-right: 10px;">Welcome, {{ session.user_name }}</span>
                    <a href="{{ url_for('logout') }}" class="logout-btn" 
                       style="color: white; text-decoration: none; padding: 5px 10px; border: 1px solid white; border-radius: 4px;">
                       Logout
                    </a>
                </div>
            {% else %}
                <!-- Show when user is not logged in -->
                <div class="auth-buttons" style="display: inline-block;">
                    <a href="{{ url_for('login') }}" 
                       style="color: white; text-decoration: none; margin-right: 10px; padding: 5px 10px; border: 1px solid white; border-radius: 4px;">
                       Login
                    </a>
                    <a href="{{ url_for('signup') }}" 
                       style="color: white; text-decoration: none; padding: 5px 10px; border: 1px solid white; border-radius: 4px;">
                       Sign Up
                    </a>
                </div>
            {% endif %}
        </div>

        <!-- Regular Navigation Links -->
        <a href="{{ url_for('home') }}">Introduccion</a>
        <a href="{{ url_for('selector') }}">Selecciona tu cuestionario</a>
        <a href="{{ url_for('about') }}">Sobre nosotros</a>
        <a href="{{ url_for('contact') }}">Contacto</a>
        <a href="{{ url_for('leaderboards') }}">Mejores puntuaciones</a>
        <a href="{{ url_for('suggestions') }}">Â¿Tienes una sugerencia?</a>
    </div>
    <hr>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM1M7uV2gTTJcI"
        crossorigin="anonymous"></script>
</body>
</html>
